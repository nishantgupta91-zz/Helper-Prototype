<!doctype html>
<html lang="en">
<head>
    <title>
        Generate the css class
    </title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.min.css" media="all" type="text/css" />
    <link rel="stylesheet" href="app/css/style.css">
    <link rel="stylesheet" href="app/css/video-player.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
</head>

<body>
<div ng-controller="AppCtrl" class="tabsdemoStaticTabs" ng-app="MyApp">
    <md-content class="md-padding">
        <md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="true">
            <md-tab id="tab1">
                <md-tab-label>Item One</md-tab-label>
                <md-tab-body>
                    View for Item #1 <br>
                    data.selectedIndex = 0;
                </md-tab-body>
            </md-tab>
            <md-tab id="tab2" ng-disabled="data.secondLocked">
                <md-tab-label>tab 2</md-tab-label>
                <md-tab-body>
                    View for Item #2 <br>
                    data.selectedIndex = 1;
                </md-tab-body>
            </md-tab>
            <md-tab id="tab3">
                <md-tab-label>Item Three</md-tab-label>
                <md-tab-body>
                    View for Item #3 <br>
                    data.selectedIndex = 2;
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
</body>
</html>
