<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Vicolla Assistant</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.min.css" media="all" type="text/css" />
    <link rel="stylesheet" href="app/css/style.css">
    <link rel="stylesheet" href="app/css/video-player.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
</head>
<body ng-app="helperApp" layout="column" layout-align="top center">

<header-toolbar></header-toolbar>
<div ng-controller="helperController" layout="column" layout-fill style="padding-bottom: 0px;">
    <md-whiteframe id="whiteFrameContainer" class="md-whiteframe-z5" layout layout-align="center center">
        <drawing-tools></drawing-tools>
        <video-player></video-player>
        <div id="canvasContainer">
            <canvas id="outputCanvas"></canvas>
        </div>
        <md-button id="addVideoButton" class="md-fab md-primary md-fab-bottom-right right" aria-label="Add">
            <i class="mdi mdi-plus mdi-24px"></i>  <!-- plus icon -->
            <md-tooltip>Select Video</md-tooltip>
        </md-button>
    </md-whiteframe>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/hammerjs/hammer.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/ngvideo/dist/ng-video.min.js"></script>
<script src="app/js/app.js"></script>
<script src="app/js/controllers.js"></script>
</body>
</html>
