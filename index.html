<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>ViColla</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
    <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.min.css" media="all" type="text/css" />
    <link rel="stylesheet" href="app/css/style.css">
    <link rel="stylesheet" href="app/css/video-player.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
</head>
<body ng-app="mainApp" layout="column" layout-align="top center">

<main-header-toolbar></main-header-toolbar>
<md-content class="tabsContent">
    <md-tabs md-dynamic-height md-border-bottom md-selected="currentMainTab" class="noTabPanel">
        <md-tab label="Offline Support">
            <md-content>
                <div id="whiteFrameContainer"layout layout-align="center center" ng-controller="MainController">
                    <my-toolbox></my-toolbox>
                    <video-player></video-player>
                    <canvas id="outputCanvas"
                            ng-mousedown="mouseDownHandler($event)"
                            ng-mousemove="mouseMoveHandler($event)"
                            ng-mouseup="mouseUpHandler($event)">
                        <p>Sorry your browser does not support HTML5</p>
                    </canvas>
                    <section layout="row" flex=""
                             style="position: absolute; border: 5px solid orange; height: 100%; width: 22%; right: 0; z-index: 999;">
                        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right"
                                    md-is-locked-open="$mdMedia('gt-md')" style="background-color: yellow">
                            <md-toolbar class="md-theme-light">
                                <h1 class="md-toolbar-tools">Snapshots</h1>
                            </md-toolbar>
                            <md-content layout-padding="" layout="column">
                                <div style="border: 3px red solid; position: relative; width: 200px; height: 200px; margin: 5px;">
                                    <img id="canvasImg1" src="app/resources/Desert.jpg" style="position: absolute; width: 100%; height: 100%;">
                                </div>
                                <div style="border: 3px red solid; position: relative; width: 200px; height: 200px; margin: 5px;">
                                    <img id="canvasImg2" src="app/resources/Desert.jpg" style="position: absolute; width: 100%; height: 100%;">
                                </div>
                                <div style="border: 3px red solid; position: relative; width: 200px; height: 200px; margin: 5px;">
                                    <img id="canvasImg3" src="app/resources/Desert.jpg" style="position: absolute; width: 100%; height: 100%;">
                                </div>
                                <div style="border: 3px red solid; position: relative; width: 200px; height: 200px; margin: 5px;">
                                    <img id="canvasImg4" src="app/resources/Desert.jpg" style="position: absolute; width: 100%; height: 100%;">
                                </div>
                                <div style="border: 3px red solid; position: relative; width: 200px; height: 200px; margin: 5px;">
                                    <img id="canvasImg5" src="app/resources/Desert.jpg" style="position: absolute; width: 100%; height: 100%;">
                                </div>
                                <div style="border: 3px red solid; position: relative; width: 200px; height: 200px; margin: 5px;">
                                    <img id="canvasImg6" src="app/resources/Desert.jpg" style="position: absolute; width: 100%; height: 100%;">
                                </div>
                            </md-content>
                        </md-sidenav>
                    </section>
                    <clear-button></clear-button>
                    <select-video-button></select-video-button>
                </div>
            </md-content>
        </md-tab>
        <md-tab label="Online Support">
            <md-content class="md-padding">
                <h1>To be done</h1>
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>







<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/hammerjs/hammer.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/ngvideo/dist/ng-video.min.js"></script>
<script src="app/js/app.js"></script>
<script src="app/js/services.js"></script>
<script src="app/js/directives.js"></script>
<script src="app/js/controllers.js"></script>
</body>
</html>
