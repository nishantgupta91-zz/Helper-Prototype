<md-dialog aria-label="Time Duration">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Time Duration</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="app/img/icons/close47.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:810px;" layout="row" layout-sm="column">
            <form>
                <h4>Text should be displayed for </h4>
                <input type="number" ng-model="durationSet" min="1" value="3" style="margin-left: 2px; margin-right: 2px; padding-left: 20px; width: 50px;">
                <h4> second(s)</h4>
            </form>
        </md-dialog-content>

        <div class="md-actions" layout="row">
            <md-button ng-click="answer('cancel')" >
                Cancel
            </md-button>
            <md-button ng-click="answer('apply')" style="margin-right:20px;" >
                Apply
            </md-button>
        </div>
    </form>
</md-dialog>
