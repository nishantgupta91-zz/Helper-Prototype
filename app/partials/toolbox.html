<div class="md-padding bottomSheetdemoBasicUsage" id="bottomGridElement">

    <div class="bottom-sheet-demo inset" layout="row" layout-sm="column" layout-align="center">
        <md-button flex="50" class="md-primary md-raised" ng-click="showToolbox($event)">Tools</md-button>
    </div>

    <div ng-if="toolboxAlert">
        <br>
        <b layout="row" layout-align="center center" class="md-padding">
            {{toolboxAlert}}
        </b>
        <h2>
            <md-icon md-svg-src="{{cursorIcon.icon}}"></md-icon>
        </h2>
    </div>
</div>
